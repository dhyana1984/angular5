<div class="bg-primary p-a-1" [class.bg-warning]="editing">
    <h5>{{editing ?"Edit" :"Create"}} Product </h5>
    <!-- Last Event: {{stateEvents |async|formatState}} -->
</div>
<div *ngIf="editing" class="p-t-1">
    <button class="btn btn-secondary" [routerLink]= "['/form','edit',model.getPreviousProductId(product.id)]">
        Previous
    </button>
    <button class="btn btn-secondary" [routerLink]= "['/form','edit',model.getNextProductId(product.id)]">
        Next
    </button>
</div>
<!-- <form #form="ngForm" novalidate (ngSubmit)="submitForm(form)" (reset)="resetForm()"> -->
<form #form="ngForm" novalidate (ngSubmit)="submitForm(form)" >
    <div class="form-group" >
        <label for="">Name</label>
        <input id="" class="form-control" type="text"
        [(ngModel)]="product.name"
        name="name"
        required>
    </div>
    <div class="form-group" >
        <label for="">Category</label>
        <input id="" class="form-control" type="text"
        [(ngModel)]="product.category"
        name="category"
        required>
    </div>
    <div class="form-group" >
        <label for="">Price</label>
        <input id="" class="form-control" type="text"
        [(ngModel)]="product.price"
        name="price"
        required pattern="^[0-9\.]+$">
    </div>
    <button class="btn btn-primary" type="submit"  [class.btn-warning] ="editing" [disabled]="form.invalid">
        {{editing?"Save":"Create"}}</button> 
    <button type="button" class="btn btn-secondary" routerLink="/">Cancel</button>
</form>
