
<table class="table table-sm table-bordered table-striped">
        <tr>
        <th></th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Discount</th>
        <th></th>
        </tr>

        <tr [class.bg-info]="odd" [class.bg-warning]="even"
        *paFor="let item of getProducts() ; let i= index; let odd = odd; let even= even">
                <td style="vertical-align:middle">{{item.id}}</td>
                <td style="vertical-align:middle">
                    {{item.name }}
                </td>
                <td style="vertical-align:middle">  
                    {{item.category}}
                </td>
                <td style="vertical-align:middle">
                   {{item.price |discount| currency:"USD":"true"}}
                </td>
                <td  style="vertical-align:middle" [pa-price]="item.price" #discount="discount">
                    {{discount.discountAmount|currency:"USD":"true"}}
                </td>
                <td class="text-xs-cdnter">
                    <button class="btn btn-danger btn-sm" (click) = "deleteProduct(item.id)">Delete</button>

                </td>
            </tr>
    </table>
