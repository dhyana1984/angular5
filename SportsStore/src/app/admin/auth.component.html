<div class="bg-info p-a-1 text-xs-center">
    <h3>Sports Admin</h3>
</div>
<div class="bg-danger m-t-1 p-a-1 text-xs-center" *ngIf="errorMessage != null">
    {{errorMessage}}
</div>
<div class="p-a-1">
    <form  (ngSubmit)="authenticate(form)" #form="ngForm" novalidate>
      <div class="form-group">
          <label >Name</label>
          <input name="username" class="form-control" type="text" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input  name="password"  class="form-control" type="password" [(ngModel)]="password" required>
      </div>
      <div class="text-xs-center">
        <button class="btn btn-secondary" routerLink="/">
            Go Back
        </button>
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>
</div>
